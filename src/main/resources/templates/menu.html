<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
      xmlns:sec="http://www.thymeleaf.org/extras/spring-security" lang="en">
<div th:fragment="menu">
    <aside class="main-sidebar sidebar-dark-primary elevation-4">
        <a th:href="@{/}" class="brand-link">
            <img th:src="@{/adminlte/dist/img/AdminLTELogo.png}"
                 alt="AdminLTE Logo"
                 class="brand-image img-circle elevation-3"
                 style="opacity:.8"/>
            <span class="brand-text font-weight-light">SOS</span>
        </a>
        <div class="sidebar">
            <div class="user-panel mt-3 pb-3 mb-3 d-flex">
                <div class="image">
                    <img th:src="@{/adminlte/dist/img/user2-160x160.jpg}"
                         class="img-circle elevation-2"
                         alt="User Image"/>
                </div>
                <div class="info">
                    <a href="#" class="d-block"><span th:text="${userName}"></span></a>
                </div>
            </div>
            <nav class="mt-2">
                <ul class="nav nav-pills nav-sidebar flex-column"
                    data-widget="treeview"
                    role="menu"
                    data-accordion="false">
                    <li class="nav-item">
                        <a th:href="@{/}" class="nav-link">
                            <i class="nav-icon fas fa-th"></i>
                            <p>Dashboard</p>
                        </a>
                    </li>
                    <li class="nav-item" sec:authorize="hasRole('ROLE_STUDENT')">
                        <a th:href="@{/enrollments}" class="nav-link">
                        <i class="nav-icon fas fa-list"></i>
                            <p>Enrollment</p>
                        </a>
                    </li>
                    <li class="nav-item" sec:authorize="hasRole('ROLE_TEACHER')">
                        <a th:href="@{/teacher/subjects}" class="nav-link">
                            <i class="nav-icon fas fa-chalkboard-teacher"></i>
                            <p>My Subjects</p>
                        </a>
                    </li>
                    <li class="nav-item" sec:authorize="hasRole('ROLE_STUDENT')">
                        <a th:href="@{/student/grades}" class="nav-link">
                        <i class="nav-icon fas fa-user-graduate"></i>
                            <p>Grades</p>
                        </a>
                    </li>
                    <li class="nav-item">
                        <a th:href="@{/schedule}" class="nav-link" sec:authorize="hasAnyRole('ROLE_STUDENT','ROLE_TEACHER')">
                        <i class="nav-icon fas fa-calendar"></i>
                            <p>Schedule</p>
                        </a>
                    </li>
                    <li class="nav-item">
                        <a th:href="@{/payments}" class="nav-link" sec:authorize="hasRole('ROLE_STUDENT')">
                        <i class="nav-icon fas fa-file-invoice-dollar"></i>
                            <p>Payments</p>
                        </a>
                    </li>
                    <li class="nav-item">
                        <a th:href="@{/library}" class="nav-link" sec:authorize="hasAnyRole('ROLE_STUDENT','ROLE_TEACHER')">
                            <i class="nav-icon fas fa-book"></i>
                            <p>Library</p>
                        </a>
                    </li>
                    <li class="nav-item">
                        <a th:href="@{/users}" class="nav-link" sec:authorize="hasRole('ROLE_ADMIN')">
                            <i class="nav-icon fas fa-users"></i>
                            <p>Users</p>
                        </a>
                    </li>
                    <li class="nav-item">
                        <a th:href="@{/profile}" class="nav-link">
                        <i class="nav-icon fas fa-user"></i>
                            <p>Account</p>
                        </a>
                    </li>
                    <li class="nav-item">
                        <a href="#" class="nav-link">
                            <i class="nav-icon far fa-circle text-info"></i>
                            <p>Informational</p>
                        </a>
                    </li>
                </ul>
            </nav>
        </div>
    </aside>
</div>
</html>
