<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="utf-8"/>
    <meta name="viewport" content="width=device-width, initial-scale=1"/>
    <title>SOS | Grade Details</title>
    <link rel="stylesheet"
          href="https://fonts.googleapis.com/css?family=Source+Sans+Pro:300,400,400i,700&display=fallback"/>
    <link rel="stylesheet" th:href="@{/adminlte/plugins/fontawesome-free/css/all.min.css}"/>
    <link rel="stylesheet"
          href="https://code.ionicframework.com/ionicons/2.0.1/css/ionicons.min.css"/>
    <link rel="stylesheet" th:href="@{/adminlte/dist/css/adminlte.min.css}"/>
</head>
<body class="hold-transition sidebar-mini">
<div class="wrapper">
    <div th:replace="~{header.html :: header}"></div>
    <div th:replace="~{menu.html :: menu}"></div>
    <div class="content-wrapper">
        <section class="content-header">
            <div class="container-fluid">
                <div class="row mb-2">
                    <div class="col-sm-6">
                        <h1>Grade Details</h1>
                    </div>
                    <div class="col-sm-6">
                        <ol class="breadcrumb float-sm-right">
                            <li class="breadcrumb-item"><a href="#">Home</a></li>
                            <li class="breadcrumb-item"><a th:href="@{/student/grades}">Grades</a></li>
                            <li class="breadcrumb-item active">Details</li>
                        </ol>
                    </div>
                </div>
            </div>
        </section>

        <!-- Main content -->
        <section class="content">
            <div class="container-fluid">
                <div class="row">
                    <div class="col-12">
                        <div class="card">
                            <div class="card-header">
                                <h3 class="card-title" th:text="${grade.subjectName + ' Grade Details'}">Subject Grade Details</h3>
                            </div>
                            <!-- /.card-header -->
                            <div class="card-body">
                                <div class="row">
                                    <div class="col-md-6">
                                        <div class="form-group">
                                            <label>Subject:</label>
                                            <p class="form-control" th:text="${grade.subjectName}">Subject Name</p>
                                        </div>
                                        <div class="form-group">
                                            <label>Score:</label>
                                            <p class="form-control" th:text="${grade.score}">Score</p>
                                        </div>
                                        <div class="form-group">
                                            <label>Date:</label>
                                            <p class="form-control" th:text="${#temporals.format(grade.gradeDate, 'dd-MM-yyyy')}">Date</p>
                                        </div>
                                    </div>
                                    <div class="col-md-6">
                                        <div class="form-group">
                                            <label>Teacher:</label>
                                            <p class="form-control" th:text="${grade.teacher.fullName}">Teacher Name</p>
                                        </div>
                                        <div class="form-group">
                                            <label>Comments:</label>
                                            <textarea class="form-control" rows="4" th:text="${grade.comments}" readonly>Comments</textarea>
                                        </div>
                                    </div>
                                </div>
                            </div>
                            <!-- /.card-body -->
                            <div class="card-footer">
                                <a th:href="@{/student/grades}" class="btn btn-secondary">Back to Grades</a>
                            </div>
                        </div>
                        <!-- /.card -->
                    </div>
                    <!-- /.col -->
                </div>
                <!-- /.row -->
            </div>
            <!-- /.container-fluid -->
        </section>
    </div>
    <div th:replace="~{footer.html :: footer}"></div>
</div>
</body>
<th:block th:insert="~{script::content}">&nbsp;</th:block>
</html>
